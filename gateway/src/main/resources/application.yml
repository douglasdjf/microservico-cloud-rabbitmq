server:
  port: 8080


spring:
  application:
    name: gateway

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/registry/eureka


zuul:
  prefix: /api/v1
  ignored-services: "*"
  routes:
    produto:
      path: /produto/**
      service-id: produto
      strip-prefix: false
      custom-sensitive-headers: true

    pagamento:
      path: /pagamento/**
      service-id: pagamento
      strip-prefix: false
      custom-sensitive-headers: true

    auth:
      path: /auth/**
      service-id: auth
      strip-prefix: false
      custom-sensitive-headers: true
